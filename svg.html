<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link href="css/svg.css" rel="stylesheet" />
<script src="js/svg.js"></script>
</head>

<body>
<h1>Welcome to my SVG Static Artwork!</h1>

<svg width="600" height="500">
<circle cx="50" cy="50" r="40" style="stroke:black;stroke-width:3;fill:white">
	<animate attributeName="cx" from="50" to="450" dur="5s" repeatCount="indefinite" />
</circle>
<circle cx="50" cy="50" r="5" style="fill:black">
	<animate attributeName="cx" from="50" to="450" dur="5s" repeatCount="indefinite"/>
</circle>
<circle cx="150" cy="50" r="40" style="stroke:black;stroke-width:3;fill:white">
	<animate attributeName="cx" from="150" to="550" dur="5s" repeatCount="indefinite"/>
</circle>
<circle cx="150" cy="50" r="5" style="fill:black">
	<animate attributeName="cx" from="150" to="550" dur="5s" repeatCount="indefinite"/>
</circle>
<line x1="50" y1="50" x2="150" y2="50" style="stroke:black;stroke-width:5">
		<animate attributeName="x1" from="50" to="450" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="x2" from="150" to="550" dur="5s" repeatCount="indefinite"/>
</line>   
</svg>

<br>

<svg width="800" height="800">
<rect width="800" height="800" style="fill:black;stroke:black"/>
<polygon points="0,0 0,800 400,0" style="fill:red;stroke:red" />
<polygon points="400,0 800,800 800,0" style="fill:red;stroke:red" />
<circle cx="400" cy="600" r="20" style="fill:Azure" />
<line x1="400" y1="620" x2="400" y2="700" style="stroke:white;stroke-width:3"/>
<line x1="400" y1="640" x2="350" y2="620" style="stroke:white;stroke-width:3"/>
</svg>

<svg width="1000" height="500">
<circle cx="150" cy="150" r="100" style="stroke:Aquamarine;stroke-width:10;fill:white;fill-opacity:0">
	<animate attributeName="r" from="100" to="50" dur="5s" repeatCount="2">
</circle>
<circle cx="375" cy="150" r="100" style="stroke:black;stroke-width:10;fill:white;fill-opacity:0">
	<animate attributeName="r" from="100" to="50" dur="5s" repeatCount="2">
</circle>    
<circle cx="600" cy="150" r="100" style="stroke:Crimson;stroke-width:10;fill:white;fill-opacity:0">
	<animate attributeName="r" from="100" to="50" dur="5s" repeatCount="2">
</circle>
<circle cx="265" cy="300" r="100" style="stroke:Khaki;stroke-width:10;fill:white;fill-opacity:0">
	<animate attributeName="r" from="100" to="50" dur="5s" repeatCount="2">
</circle>
<circle cx="485" cy="300" r="100" style="stroke:LawnGreen;stroke-width:10;fill:white;fill-opacity:0">
	<animate attributeName="r" from="100" to="50" dur="5s" repeatCount="2">
</circle>

</svg>

<svg width="500" height="500">
<rect x="200" y="200" rx="10" ry="50" width="100" height="40" style="stroke:black;stroke-width:5;fill:red;fill-opacity:0.2">
	<animate attributeName="width" from="100" to="50" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="x" from="200" to="300" dur="5s" repeatCount="indefinite"/>

</rect>
</svg>

<svg width="500" height="500">
<polygon points="0,0 100,0 100,200 50,100 0,200" style="stroke:black;stroke-width:1;fill:blue;fill-opacity:0.3">
</polygon>
<line x1="400" y1="400" x2="450" y2="450" style="stroke:black;stroke-width:2">
	<animate attributeName="x1" from="400" to="450" dur="5s" repeatCount="indefinite"/>
	<animate attributeName="x2" from="450" to="500" dur="5s" repeatCount="indefinite"/>
</line>
</svg>

<svg>
<polygon points="70,20 100,100 20,50 120,50 40,100" style="stroke:black;stroke-width:1;fill:blue;fill-opacity:0.3">
</polygon>
</svg>

</body>
</html>
